<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BuzzBoard - Sign Up</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="card">
  <h2>Create Account</h2>
  <input id="name" placeholder="Full name (e.g. Ali Khan)" />
  <input id="email" placeholder="Email" />
  <input id="password" placeholder="Password (min 6)" type="password" />
  <button id="signupBtn">Sign up</button>
  <div class="small">Already have an account? <a href="login.html">Login</a></div>
</div>

<script src="signup.js"></script>
</body>
</html>
